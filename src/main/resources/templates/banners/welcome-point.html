<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μ›°μ»΄ ν¬μΈνΈ</title>
    <link rel="stylesheet" href="/css/welcome-point.css">
</head>
<body>

<div class="page-container">
    <div class="page-main">
        <img src="/images/banners/welcome-point/main.svg" alt="μ‹ κ· κ°€μ…μ μ›°μ»΄ ν¬μΈνΈ 500p">
    </div>

    <div class="page-button">
        <button id="claimButton">
            <img src="/images/banners/welcome-point/button.svg" alt="ν¬μΈνΈ λ°›κΈ°">
        </button>
    </div>

    <img
            src="/images/banners/welcome-point/success_alert.svg"
            alt="success">

    <div class="page-line"></div>

    <div class="page-comments">
        <div class="page-comments-title">μ μμ‚¬ν•­</div>
        <ul>
            <li>μ‹ κ· κ°€μ…μλ§ ν¬μΈνΈλ¥Ό μ–»μ„ μ μμ</li>
            <li>μ‹ κ· κ°€μ…μμ— ν•ν•΄μ„ κ°€μ… ν›„ ν• λ²λ§ ν¬μΈνΈ λ°›κΈ° κ°€λ¥</li>
            <li>λ½‘κΈ° κΈ°λ¥μ—μ„ μ‚¬μ© λ°”λ΅ κ°€λ¥ν•¨</li>
            <li>λ°›μ€ ν¬μΈνΈλ” μ„ λ¬Όν•κ±°λ‚ μ–‘λ„κ°€ λ¶κ°€λ¥ν•¨</li>
        </ul>
    </div>

    <div id="alertModal" class="modal-overlay">
        <div class="modal-content">
            <img id="successImage"
                 src="/images/banners/welcome-point/success_alert.svg"
                 alt="success"
                 style="display: none;">
            <img id="failImage"
                 src="/images/banners/welcome-point/fail_alert.svg"
                 alt="fail"
                 style="display: none;">
        </div>
    </div>
</div>

<script th:inline="javascript">
    const claimButton = document.getElementById('claimButton');
    const modal = document.getElementById('alertModal');
    const successImage = document.getElementById('successImage');
    const failImage = document.getElementById('failImage');

    claimButton.addEventListener('click', () => {
        const token = window.accessToken || /*[[${accessToken}]]*/ '';

        fetch('/api/events/welcome-point', {
            method: 'POST',
            headers: {
                'Authorization': `${token}`,
                'Content-Type': 'application/json'
            }
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error('μ„λ²„ μ‘λ‹µ μ¤λ¥');
                }
                return res.json();
            })
            .then(data => {
                if (data.participationCompleted) {
                    console.log('μ΄λ²¤νΈ μ°Έμ—¬ μ™„λ£ (success μ΄λ―Έμ§€)');
                    // μ›°μ»΄ν¬μΈνΈ μ§€κΈ‰ μ„±κ³µ
                    successImage.style.display = 'block';
                    failImage.style.display = 'none';
                } else {
                    console.log('μ΄λ―Έ μ΄λ²¤νΈ μ°Έμ—¬ μ™„λ£ (fail μ΄λ―Έμ§€)');
                    // μ›°μ»΄ν¬μΈνΈ μ΄λ―Έ μ§€κΈ‰ μ™„λ£ => μ§€κΈ‰ μ‹¤ν¨
                    successImage.style.display = 'none';
                    failImage.style.display = 'block';
                }

                modal.classList.add('active');
            })
            .catch(err => {
                console.error('μ—λ¬:', err);
                // μ—λ¬ => μ‹¤ν¨ μ΄λ―Έμ§€
                successImage.style.display = 'none';
                failImage.style.display = 'block';
                modal.classList.add('active');
            });
    });

    // λ¨λ‹¬ λ‹«κΈ°
    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.classList.remove('active');

            // λ‹¤μ μ‚¬μ©μ„ μ„ν•΄ λ¦¬μ…‹
            successImage.style.display = 'none';
            failImage.style.display = 'none';
        }
    });
</script>
</body>
</html>
